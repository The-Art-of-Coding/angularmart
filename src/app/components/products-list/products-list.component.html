    <div class="row text-center text-white mb-5">
        <div class="col-lg-12 mx-auto">
            <h1 class="display-4">Products List</h1>
        </div>
    </div>
    <div class="row">
      <div class="alert alert-success" role="alert" *ngIf="success">
        {{success}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
              <li class="list-group-item" *ngFor="let product of productsList">
                {{currencyCode}}
                <app-product [currencyCode]="currencyCode" (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)" [product]="product"></app-product>
              </li>
            </ul>
        </div>
    </div>
